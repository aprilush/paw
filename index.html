<html>
<head>
  <title>PAW!!!</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <link href="paw.css" rel="stylesheet"/> 
  <!-- <script src="jquery-1.10.1.min.js" type="text/javascript"></script> -->
  <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="paw.js" type="text/javascript"></script>
</head>
<body>
  <div class='main'>
    <div class='button work' id='new'><input type='image' src="img/32/list-add.png" /></div>
    <div id="new-thing-dialog" title="Add a new thing">
      <ul>
        <li><a href="#tab-fields">Fields</a></li>
        <li><a href="#tab-url">PROV JSON (url)</a></li>
        <li><a href="#tab-store-id">PROV Store</a></li>
      </ul>
      <div id="tab-fields">
        <form>
          <label for="thing-id">Unique identifier</label><br/>
          <input type="text" name="thing-id" id="thing-id" /><br/>
          <label for="thing-label">Name</label><br/>
          <input type="text" name="thing-label" id="thing-label" /><br/>
          <label for="thing-provtype">Category</label>
          <select name="thing-provtype" id="thing-provtype">
            <option value="entity">Entity</option>
            <option value="agent">Agent</option>
            <option value="activity">Activity</option>
          </select><br/>
          <label for="thing-logo">Image</label>
          <select name="thing-logo" id="thing-logo">
            <option value="Charm">Oscilloscope</option>
            <option value="knewsticker">Newspaper</option>
            <option value="basket">Note</option>
            <option value="meeting-chair">Hat</option>
            <option value="meeting-organizer">Bow</option>
            <option value="meeting-participant">Red tie</option>
            <option value="user-identity">User</option>
            <option value="input-gaming">Game controller</option>
            <option value="roll">Dice</option>
            <option value="configure">Spanner</option>
            <option value="edit-bomb">Bomb</option>
            <option value="document-edit">Pencil</option>
            <option value="system-search">Search</option>
          </select>
        </form>
      </div>
      <div id="tab-url">
        <form>
          <label for="thing-url">Link</label>
          <input type="text" name="thing-url" id="thing-url" />
        </form>
      </div>
      <div id="tab-store-id">
      </div>
    </div>
        <div class='layer'>
            <div class="banner">WHAT</div>
        </div>
        <div class='layer'>
            <div class="banner">WHO</div>
        </div>
        <div class='layer'>
            <div class="banner">HOW</div>
        </div>
        <div class="button work" id='annotate'><input type='image' src="img/32/insert-link.png" /></div>
        <div class='layer possible hidden'>
            <div class='banner'>POSSIBLE CONNECTIONS</div>
        </div>
        <div class="button work possible hidden" id='save'><input type='image' src="img/32/dialog-ok-apply.png" /></div>
        <div class="layer applied hidden">
            <div class="banner">GENERATED PROVN</div>
            <div class="code"></div>
        </div>
    </div>
</body>
</html>
